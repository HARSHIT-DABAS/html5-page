<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(229, 255, 246);
        }
        
        h1 {
            color: rgb(40, 165, 94);
        }
        
        .card {
            border: 5px solid #000000;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            background-color: #90f8e0;
            border-radius: 80px;
        }
    </style>
</head>

<body>
    <h1>Welcome to My Web page</h1>
    <p>This is a simple HTML5 page with a heading, title, paragraph and an image.</p>
    <img src="https://static.wixstatic.com/media/cdbc35_76d303422005451793c453dd0b7107c7~mv2.png/v1/fit/w_250,h_130,al_c/cdbc35_76d303422005451793c453dd0b7107c7~mv2.png" alt="Sample image">
    <h2>Contact Form</h2>
    <form action="#" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <input type="submit" value="Submit">
    </form>
    <div class="card">
        <h3>About this Project</h3>
        <p>This section is styled with the <code>.card</code> class. It includes a border, padding, and a subtle shadow to make it stand out.</p>
    </div>
    <script>
        alert("Welcome to my web page!");

        const addNumbers = (a, b) => a + b;

        console.log("The sum: ", addNumbers(3, 5));
    </script>
</body>

</html>
